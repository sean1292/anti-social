<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <title>Anti-Social</title>

  <!-- Font Awesome -->
  <script
   src="https://kit.fontawesome.com/38888f145b.js"
   crossorigin="anonymous"
  ></script>

  <!-- Google Fonts -->
  <link
   href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700&display=swap"
   rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css" />
 </head>
 <body>
  <main id="container">
   <div class="header">
    <img src="./icons/logo128.png" alt="Anti-Social" />
    <h1>Social Media Blocker</h1>
    <p>Version: 1.0</p>
    <p>
     Choose your distractions, and we'll help you focus.
    </p>
   </div>
   <div class="social-btns">
    <button id="fb-btn"><i class="fab fa-facebook fa-2x"></i></button id="">
    <button id="tw-btn"><i class="fab fa-twitter fa-2x"></i></button>
    <button id="ig-btn"><i class="fab fa-instagram fa-2x"></i></button>
    <button id="yt-btn"><i class="fab fa-youtube fa-2x"></i></button>
   </div>
   <div>
    <button id="starter">Focus</button>
    <span id="timer">25:00</span>
   </div>
  </main>
  <script src="app.js"></script>
 </body>
</html>
